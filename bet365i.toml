[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bet365i"
version = "0.1.0"
description = "Research-grade football betting pipeline"
requires-python = ">=3.11"
dependencies = [
  "requests>=2.31,<3",
  "soccerdata",
  "ipykernel",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
